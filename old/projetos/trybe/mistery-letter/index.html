<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carta Misteriosa</title>
</head>
<body>
    <header>
        <h1>Carta Misteriosa</h1>
    </header>
    <main class="container">
        <fieldset>
            <legend>Texto</legend>
            <input type="text" name="carta-texto" id="carta-texto" placeholder="Digite o conteúdo da carta" required>
            <button id="criar-carta">Criar Carta</button>
        </fieldset>
        <fieldset>
            <legend>Quantidade de Palavras</legend>
            <p id="carta-contador"></p>
        </fieldset>
        <section id="carta">
            <p id="carta-gerada"></p>
        </section>
    </main>
    <footer>
        <p>Página desenvolvida por Bruno Minelli&trade;. 2021.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
